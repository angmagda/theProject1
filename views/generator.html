   <div class="jumbotron">

		<form name="productForm" class="form-horizontal">


      <div class="form-group">
        <label for="selectCategory" class="control-label col-sm-4" name="category">Select a Category (*required)</label>
        <div class="col-sm-8">
            <select class="form-control" name="category" id="selectCategory" ng-model="category.abbreviation" ng-options="category.name for category in categories">
            </select>
        </div>
      </div>


      <div class="form-group">
        <label for="inputProduct" class="control-label col-sm-4" name="productName">Product Name</label>
        <div class="col-sm-8">
            <input type="product-name" class="form-control" id="inputProduct">
        </div>
      </div> 


      <div class="form-group">
        <label for="selectManufacturer" class="control-label col-sm-4" name="manufacturer">Manufacturer (*required)</label>
        <div class="col-sm-8">
            <select class="form-control" name="manufacturer" id="selectManufacturer" ng-model="manufacturer.id" ng-options="manufacturer.name for manufacturer in manufacturers">              
            </select>
        </div>
      </div> 

     
      <div class="form-group">
        <label for="inputManufacturer-id" class="control-label col-sm-4" name="manufacturerId">Manufacturer ID</label>
        <div class="col-sm-8">
            <input type="manufacturer-id" class="form-control" id="inputManufacturer-id">
        </div>
      </div> 


      <div class="form-group">
        <label for="inputMaterial" class="control-label col-sm-4" name="material">Material (*required)</label>
        <div class="col-sm-8">
            <select class="form-control" name="material" id="inputMaterial" ng-model="material.abbreviation" ng-options="material.name for material in materials">
            </select>
        </div>
      </div> 


      <div class="form-group">
        <label for="inputDimensions" class="control-label col-sm-4" name="dimensions">Dimensions (*required)</label>
        <div class="col-sm-8">
            <input ng-model="product.dimension" type="dimensions" class="form-control" id="inputDimensions">
        </div>
      </div> 


      <div class="form-group">
        <label for="inputColor" class="control-label col-sm-4" name="color">Color (*required)</label>
        <div class="col-sm-8">
            <select class="form-control" name="color" id="inputColor" ng-model="color.abbreviation" ng-options="color.name for color in colors">
            </select>
        </div>
      </div> 
                
    </form>

    <hr>
    <div class="addProductId">
      <h3>New ID: </h3>
      <pre ng-model="newProductId" class="col-sm-4">{{ category.abbreviation.abbreviation }}-{{ manufacturer.id.id}}-{{material.abbreviation.abbreviation}}-{{product.dimension}}-{{color.abbreviation.abbreviation}}</pre>
      <button ng-click="addProductId()" type="button" class="btn btn-lg" value="Submit"><span class="glyphicon glyphicon-check"> Save</span></button>
    </div>
    

    </div>
